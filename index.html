<html>
    <head>
        <link href="https://cdn.bootcss.com/bootstrap/2.3.2/css/bootstrap.css" rel="stylesheet">
        <link href="https://cdn.bootcss.com/bootstrap/2.3.2/css/bootstrap-responsive.css" rel="stylesheet">

        <style>
sub-square {
    padding: 0px;
    margin: 0px;
}
        </style>

        <script>

var game

var contentDiv = document.registerElement('content-div');

var subSquare = document.registerElement('sub-square', class extends HTMLElement {
    attachedCallback() {
        this.shadow = this.createShadowRoot();
        this.setAttribute("square-type","I");
    };
    //detachedCallback() {};
    attributeChangedCallback(attr, oldVal, newVal) {
        if(attr=="square-type"){
            this.shadow.innerHTML = "";
            var squareType = "";
            this.innerHTML = newVal;
            switch(newVal){
                case "I":
                    squareType="sub-init";
                    break;
                case "F":
                    squareType="sub-flag";
                    break;
                case "S":
                    squareType="sub-safe";
                    break;
                case "D":
                    squareType="sub-dead";
                    break;
                case "W":
                    squareType="sub-wrong";
                    break;
                case "U":
                    squareType="sub-unfound";
                    break;
                default:
                    squareType="sub-others";
            };
            this.shadow.appendChild(
                document.importNode(
                    document.getElementById(squareType).content,
                    true
                )
            );

        };
    };
});

class MineSweeper {
    constructor(name,element,w=10,h=10,m=Math.sqrt(w*h),debug=0){
        element.innerHTML = "";
        this.debug = debug;
        this.name = name;
        this.element = element;
        this.w = w;
        this.h = h;
        this.m = m;
        this.initDom();
        this.initMap();
    }
    initDom(){
        this.pool = [];
        for(var i=0;i<this.h;i++){
            this.pool.push([]);
            for(var j=0;j<this.w;j++){
                var temp = new subSquare();
                temp.id = `${this.name}-${i}-${j}`;
                temp.i = i;
                temp.j = j;
                temp.style.position="absolute";
                temp.style.top=i*40;
                temp.style.left=j*40;
                var fun = (e,o)=>{
                    e.preventDefault();
                    this.Handle(e.target.i,e.target.j,e.target,e.type)
                }
                temp.addEventListener("click", fun);
                temp.addEventListener("contextmenu", fun);
                this.pool[i].push(temp);
                this.element.appendChild(temp);
            }
            this.element.appendChild(document.createElement("br"))
        }
    }
    initMap(){
        this.time = 0;
        this.data = [];
        for(var i=0;i<this.h;i++){
            this.data.push([])
            for(var j=0;j<this.w;j++){
                this.data[i].push(1)
            }
        }
        for(var n=0;n<this.m;n++){
            var h=Math.floor(Math.random() * this.h)
            var w=Math.floor(Math.random() * this.w);
            if(!this.data[h][w]){
                n--;
                continue;
            }
            this.data[h][w]=0;
        }
    }
    Handle(i,j,t,type){
        this.time++
        if(type=="click"){
            /* left click */
            switch(this.data[i][j]){
                case(0):
                    //going to die
                    if(!this.debug){
                        if(this.time==1){
                            this.initMap();
                            return this.Handle(i,j,t,type);
                        }else{
                            this.data[i][j]=5;
                        }
                    }
                    t.setAttribute("square-type","D")
                    break;
                case(1):
                    //open it
                    this.Flood(i,j);
                    break;
            }
        }else{
            /* right click */
            switch(this.data[i][j]){
                case(0):
                    //flag it
                    this.data[i][j]=3;
                    t.setAttribute("square-type","F");
                    break;
                case(1):
                    //flag it
                    this.data[i][j]=2;
                    t.setAttribute("square-type","F");
                    break;
                case(2):
                    //cancel flag
                    this.data[i][j]=1;
                    t.setAttribute("square-type","I");
                    break;
                case(3):
                    //cancel flag
                    this.data[i][j]=0;
                    t.setAttribute("square-type","I");
                    break;
            }
        }
        this.CheckWinOrFail();
    }
    Flood(i,j){
        if(this.data[i][j]==2)return;
        var count = 0;
        if(i!=0 && j!=0               && (this.data[i-1][j-1]==0 || this.data[i-1][j-1]==3 ))count++;
        if(i!=0                       && (this.data[i-1][j]==0   || this.data[i-1][j]==3   ))count++;
        if(i!=0 && j!=this.w-1        && (this.data[i-1][j+1]==0 || this.data[i-1][j+1]==3 ))count++;
        if(j!=0                       && (this.data[i][j-1]==0   || this.data[i][j-1]==3   ))count++;
        if(j!=this.w-1                && (this.data[i][j+1]==0   || this.data[i][j+1]==3   ))count++;
        if(i!=this.h-1 && j!=0        && (this.data[i+1][j-1]==0 || this.data[i+1][j-1]==3 ))count++;
        if(i!=this.h-1                && (this.data[i+1][j]==0   || this.data[i+1][j]==3   ))count++;
        if(i!=this.h-1 && j!=this.w-1 && (this.data[i+1][j+1]==0 || this.data[i+1][j+1]==3 ))count++;

        if(count == 0){
            this.data[i][j] = 4;
            this.pool[i][j].setAttribute("square-type","S");
            if(i!=0 && j!=0               && this.data[i-1][j-1]==1 )this.Flood(i-1,j-1);
            if(i!=0                       && this.data[i-1][j]==1   )this.Flood(i-1,j);
            if(i!=0 && j!=this.w-1        && this.data[i-1][j+1]==1 )this.Flood(i-1,j+1);
            if(j!=0                       && this.data[i][j-1]==1   )this.Flood(i,j-1);
            if(j!=this.w-1                && this.data[i][j+1]==1   )this.Flood(i,j+1);
            if(i!=this.h-1 && j!=0        && this.data[i+1][j-1]==1 )this.Flood(i+1,j-1);
            if(i!=this.h-1                && this.data[i+1][j]==1   )this.Flood(i+1,j);
            if(i!=this.h-1 && j!=this.w-1 && this.data[i+1][j+1]==1 )this.Flood(i+1,j+1);
        }else{
            this.data[i][j] = 4;
            this.pool[i][j].setAttribute("square-type",count);
        }
    }
    CheckWinOrFail(){
        var safeFlagged = 0;
        var unsafeNew = 0;
        var safeNew = 0;
        for(var i of this.data){
            for(var j of i){
                if(j==2){
                    safeFlagged++;
                }
                if(j==0){
                    unsafeNew++;
                }
                if(j==1){
                    safeNew++;
                }
                if(j==5){
                    return this.Ans("You Fail!");
                }
            }
        }
        if((safeFlagged==0 && unsafeNew==0)||(safeNew==0 && safeFlagged==0)){
            this.Ans("You Win!");
        }
    }
    Ans(ans){
        for(var i=0;i<this.h;i++){
            for(var j=0;j<this.w;j++){
                switch(this.data[i][j]){
                    case(0):
                        //unsafe new
                        this.pool[i][j].setAttribute("square-type","U");
                        break;
                    case(2):
                        //safe flagged
                        this.pool[i][j].setAttribute("square-type","W");
                        break;
                    case(5):
                        //unsafe found
                        this.pool[i][j].setAttribute("square-type","D");
                        break;
                }
            }
        }
        this.Handle=()=>{};
        alert(ans);
    }
    /* State Table
     * 0 unsafe new
     * 1 safe new
     * 2 safe flaged
     * 3 unsafe flaged
     * 4 safe found
     * 5 unsafe found
     */
};

        </script>
    </head>
    <body>

    <!-- squareType="I(nit),F(lag),S(afe),D(ead),W(rong),U(nfound),1,2,3,4..." -->
    <template id="sub-init">
            <svg width="40px" height="40px" xmlns="http://www.w3.org/2000/svg" version="1.1">
                <rect width="40" height="40"
                    style="fill:none;stroke-width:1;stroke:rgb(0,0,0)"/>
                <path d="M 10 10 l 0 20" stroke="black" stroke-width='1' fill="rgb(255,250,250)" />
                <path d="M 10 10 l 20 0" stroke="black" stroke-width='1' fill="rgb(255,250,250)" />
                <path d="M 30 30 l -20 0" stroke="black" stroke-width='1' fill="rgb(255,250,250)" />
                <path d="M 30 30 l 0 -20" stroke="black" stroke-width='1' fill="rgb(255,250,250)" />
            </svg>
    </template>

    <template id="sub-flag">
            <svg width="40px" height="40px" xmlns="http://www.w3.org/2000/svg" version="1.1">
                <rect width="40" height="40"
                    style="fill:none;stroke-width:1;stroke:rgb(0,0,0)"/>
                <path d="M 18 6 l 10 12 l -10 0" stroke="red" stroke-width='2' fill="red" />
                <path d="M 18 6 l 0 24" stroke="red" stroke-width='2' fill="red" />
                <path d="M 10 30 l 20 0" stroke="red" stroke-width='4' fill="red" />
            </svg>
    </template>

    <template id="sub-safe">
            <svg width="40px" height="40px" xmlns="http://www.w3.org/2000/svg" version="1.1">
                <rect width="40" height="40"
                    style="fill:rgb(255,250,250);
                    stroke-width:1;
                    stroke:rgb(0,0,0)"/>
            </svg>
    </template>

    <template id="sub-dead">
            <svg width="40px" height="40px" xmlns="http://www.w3.org/2000/svg" version="1.1">
                <rect width="40" height="40"
                    style="fill:none;stroke-width:1;stroke:rgb(0,0,0)"/>
                <circle cx="20" cy="20" r="10" stroke="red"
                    stroke-width="1" fill="red"/>
            </svg>
    </template>

    <template id="sub-wrong">
            <svg width="40px" height="40px" xmlns="http://www.w3.org/2000/svg" version="1.1">
                <rect width="40" height="40"
                    style="fill:none;stroke-width:1;stroke:rgb(0,0,0)"/>
                <path d="M 18 6 l 10 12 l -10 0 l 0 -12" stroke="red" stroke-width='2' fill=red />
                <path d="M 18 6 l 0 24" stroke="red" stroke-width='2' fill=red />
                <path d="M 10 30 l 20 0" stroke="red" stroke-width='4' fill=red />
                <path d="M 10 10 l 20 20" stroke="black" stroke-width='4' fill=black />
                <path d="M 10 30 l 20 -20" stroke="black" stroke-width='4' fill=black />
            </svg>
    </template>

    <template id="sub-unfound">
            <svg width="40px" height="40px" xmlns="http://www.w3.org/2000/svg" version="1.1">
                <rect width="40" height="40"
                    style="fill:none;stroke-width:1;stroke:rgb(0,0,0)"/>
                <circle cx="20" cy="20" r="10" stroke="black"
                    stroke-width="1" fill="black"/>
            </svg>
    </template>

    <template id="sub-others">
        <div style="position:absolute">
            <svg width="40px" height="40px" xmlns="http://www.w3.org/2000/svg" version="1.1">
                <rect width="40" height="40"
                    style="fill:none;stroke-width:1;stroke:rgb(0,0,0)"/>
            </svg>
            <div style="position:absolute;left:11px;top:0px;font-weight:800;font-size:200%">
                <content>
                </content>
            </div>
        </div>
    </template>

    <div class="container-fluid">
        <div class="row-fluid">
            <div class="span12">
                <h1 class="text-center">
                    Mine Sweeper
                </h1>
                <div class="text-center">
                    <div class="control-group">
                        <label class="control-label" for="w">Width of Map</label>
                        <div class="controls">
                            <input id="w" type="number" />
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label" for="h">Height of Map</label>
                        <div class="controls">
                            <input id="h" type="number" />
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label" for="m">Number of Mine</label>
                        <div class="controls">
                            <input id="m" type="number" />
                        </div>
                    </div>

                    <div class="row checkbox-row">
                        <div class="col-sm-6">
                            <div class="checkbox-inline">
                                <label class="checkbox-inline"><input id="d" type="checkbox" value="">Debug Mode</label>
                            </div>
                        </div>
                    </div>

                    <div class="control-group">
                        <div class="controls">
                            <button id="b" class="btn">Start Game</button>
                        </div>
                    </div>

                </div>

                <hr></hr>

                <div class="text-center">

                    <content-div id="contentDiv" style="position: absolute;">
                    </content-div>

                </div>
            </div>
        </div>
    </div>


    <script>
document.getElementById("b").onclick = function(){
    var w = document.getElementById("w").value;
    var h = document.getElementById("h").value;
    var m = document.getElementById("m").value;
    var d = document.getElementById("d").checked;
    if(w=="")w=undefined;
    if(h=="")h=undefined;
    if(m=="")m=undefined;
    game = new MineSweeper("game",document.getElementById('contentDiv'),w,h,m,d);
    return false;
}

    </script>

    </body>
</html>
